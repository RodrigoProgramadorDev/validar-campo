<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mainMobile.css">
</head>
<body>
    <div class="container">
        <h1>Validação de Campos</h1>
        <h2>Digite números nos dois campos</h2>
        <form id="form-validar" >
            <input type="number" id="campo-a" required placeholder="Campo A">
            <input type="number" id="campo-b" required placeholder="Campo B">
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p class="error-msg">nome</p>
        <p class="sucesso-msg"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
